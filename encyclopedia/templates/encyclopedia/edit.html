{% extends "encyclopedia/layout.html" %}

{% block title %}
    Wiki : Edit {{ title }}
{% endblock %}

{% block body %}
    <h3>Edit Page</h3>
    <hr>
    <div class="wrapper">

        <form action="{% url 'edit' title %}" method="POST">
            {% csrf_token %}
            {{form}}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
{% endblock %}
